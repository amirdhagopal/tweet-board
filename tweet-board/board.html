<html>
<head>
  <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
widget = new TWTR.Widget({
  version: 2,
  type: 'search',
  search: '{{query}}',
  interval: {{interval}},
  title: '{{title}}',
  subject: '{{subject}}',
  width: 250,
  height: 300,
  theme: {
    shell: {
      background: '#8ec1da',
      color: '#ffffff'
    },
    tweets: {
      background: '#ffffff',
      color: '#444444',
      links: '#1985b5'
    }
  },
  features: {
    scrollbar: false,
    loop: true,
    live: true,
    behavior: 'default',
    fullscreen: {{fullscreen}},
  }
});
</script>
</head>
<body onload="widget.render().start()">
 </div>
</body>
</html>
